dist: focal
language: java
jdk:
- openjdk11
before_install:
- pip3 install selenium
- pip3 install requests
- openssl aes-256-cbc -K $encrypted_fb8a77c74dbd_key -iv $encrypted_fb8a77c74dbd_iv
  -in codesigning.asc.enc -out ./codesigning.asc -d
- sudo apt-get update
- export GPG_TTY=$(tty)
- gpg2 --batch --fast-import codesigning.asc
- nvm install --lts
- git clone --depth=1 https://github.com/ant-media/ant-media-server-parent.git;
- cd ant-media-server-parent;
- mvn clean install -DskipTests -Dmaven.javadoc.skip=true -Dgpg.skip=true --quiet;
- cd ..;
cache:
  directories:
  - react/node_modules
  - "$HOME/.m2/repository"
script:
- cd react
- npm ci
- npm run build
- volume_meter_unminified_js_path=$"./node_modules/@antmedia/webrtc_adaptor/dist/volume-meter-processor.js"
- volume_meter_js_path="$(find "./build/static/media" -name "volume-meter-processor*js" -type f -print -quit)"

- (if [ -z "$volume_meter_js_path" ]
  then
      echo "\$volume_meter_js_path is empty passing.."
  else
      rm $volume_meter_js_path
      cp $volume_meter_unminified_js_path $volume_meter_js_path
  fi)
- cd ..
- cp -a react/build/. webapp/src/main/webapp
- cd webapp
# - mvn clean install -DskipTests -Dgpg.skip=true --quiet
- mvn deploy -DskipTests --quiet --settings mvn-settings.xml
# run tests
- cd ../test
- python3 test_main.py $SERVER_URL $AMS_USER_NAME $AMS_PASSWORD ../webapp/target/*.war
